<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phones for Sale</title>
    <link rel='stylesheet' href='app.css'>
</head>
<body>
    <div class= 'container'>
    <header>
        <div class='main-logo'>
            <img src='img/logo.jpg' id='logo'>
        </div>
        <div class= 'visible-shopping'>
            <ul>
                <li class = 'submenu'>
                    <img src='img/cart.png' id='img-car'>
                    <div id='shopping-cart'>
                        <table>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <a href='#'>Clear Cart</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <aside>
        <div class='image-content'>
            <h2>Buy a phone today</h2>
            <p>Lowest prices everyday</p>
            <form action='#' id='search'  class='form'>
                <input type='text' placeholder="What do you want to buy?" id='search-phone'>
                <input type='submit' id='submit-search-phone' class='submit-search-phone'>
            </form>
        </div>
    </aside>
    <main>
        MAIN
    </main>
    <footer>
        FOOTER
    </footer>
    </div>
    <script src='app.js'></script>
</body>
</html>
