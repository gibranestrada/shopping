<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phones for Sale</title>
    <link rel='stylesheet' href='app.css'>
</head>

<body>
    <div class= 'container'>
    <header>
        <div class='main-logo'>
            <img src='uploads/logo.jpg' id='logo'>
        </div>
        <div class= 'visible-shopping'>
            <ul>
                <li class = 'submenu'>
                    <img src='uploads/cart.png' id='img-card'>
                    <div id='shopping-cart'>
                        <table id='cart-content'>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <a href='#' id='clear-cart'>Clear Cart</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <aside>
        <div class='image-content'>
            <h2>Buy a phone today</h2>
            <p>Lowest prices everyday</p>
            <form action='#' id='search'  class='form'>
                <input oninput='searchPhones()' type='text' placeholder="What do you want to buy?" id='search-phone'>
                <input type='submit' id='submit-search-phone' class='submit-search-phone'>
            </form>
        </div>
    </aside>
    <main>
        <div id='courses-list'>
            <h1 id='heading' class='heading'>Phones for Sale</h1>
            <div id='card' class='cards'>

            </div>
        </div>
    </main>
    <footer id='footer' class='footer'>
        <div class= 'footer-primary'>
            <nav id='primary' class='menu'>
                <a class='link'>For Business</a>
                <a class='link'>Become a Seller</a>
                <a class='link'>Support</a>
                <a class='link'>Help</a>
            </nav>
        </div>
        <div class='footer-secondary'>
            <nav id='secondary' class='menu'>
                <a class='link'>About us</a>
                <a class='link'>Work with us</a>
                <a class='link'>Blog</a>
            </nav>
        </div>
    </footer>
    </div>
    <script src='app.js'></script>
</body>
</html>
